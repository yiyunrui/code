<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>国内期货投资交流圈</title>
    <link rel="stylesheet" href="static/css/tc.css">
    <script>
        var docEle = document.documentElement;
			var evt = "onorientationchange" in window ? "orientationchange" : "resize",
				fn = function() {
					var width = Math.max(docEle.clientWidth, window.innerWidth || 0);
					if (width) {
						width = Math.min(width, 750);
						docEle.style.fontSize = 20 * (width / 375) + "px";
					}
				};
			window.addEventListener(evt, fn, false);
			document.addEventListener("DOMContentLoaded", fn, false);
    </script>

  
</head>

<body>
    <div class="x1 wrap"></div>
<!--    <div class="x2 wrap"></div>-->
    <div class="img_01 wrap">
      <input type="text" class="nam1 name in_name" data-index="0" placeholder="请输入您的姓名(信息将严格为您保密）">
      <input type="text" class="phone1 phone in_phone" maxlength="11" data-index="0" placeholder="（期货投资者）请输入您正确的手机号">
      <input type="text" class="yzm1 in_code" data-index="0" placeholder="请填写验证码" />
      <input type="button" class="sendcode1_ys sendcode1 sendcode in_getCode" data-index="0" name="发送验证码" />
      <input type="button" class="sendcode1_ys sendcode1_success" name="发送验证码" style="display: none;background-size: 100%;" />
      <input type="button" class="btn1 btnck shanshuo wxc in_btn">
   </div>
    <div class="img_02 wrap"></div>
<!--    <div class="img_03 wrap"></div>-->
<!--    <div class="img_04 wrap"></div>-->
<!--    <div class="img_05 wrap"></div>-->
    <div class="img_06 wrap"> 
      <input type="text" class="nam2 name in_name1" data-index="1" placeholder="请输入您的姓名(信息将严格为您保密）">
      <input type="text" class="phone2 phone in_phone1" data-index="1" maxlength="11" placeholder="（期货投资者）请输入您正确的手机号">
      <input type="text" class="yzm2 in_code1" placeholder="请填写验证码" data-index="1" />
      <input type="button" class="sendcode2_ys sendcode2 sendcode in_getCode1" name="发送验证码" data-index="1" />
      <input type="button" class="sendcode2_ys sendcode2_success" name="发送验证码" style="display: none; background-size: 100%;" />
      <input type="button" class="btn2 btnck shanshuo wxc in_btn1">
    </div>

    <div class="img_07 wrap"></div>

    <div class="img_09 wrap">
      <p>投资有风险，入市需谨慎</p>
      <p>从事证券投资或期货交易，请通过合法证券期货经营机构进行。</p>
      <p>合法机构名单可登陆此网站查询 （www.csrc.gov.cn)查询</p>
      <p>江西瑞奇期货有限公司</p>
    </div>
<script type="text/javascript" src="static/js/jquery.js"></script>
<script type="text/javascript" src="static/js/sendform.js"></script>

</body>
</html>
