<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>期货交流平台</title>
    <script>function adjustFontsize() { var n = document.documentElement, e = screen.width > 0 && (window.innerWidth >= screen.width || 0 == window.innerWidth) ? screen.width : window.innerWidth; e && (e = Math.min(e, 750), n.style.fontSize = e / 375 * 20 + "px") }</script>
    <script src="static/js/jquery.js"></script>
   
    <link href="static/css/index.092d8807.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper"><img src="static/picture/img1.decc8f66.jpg" alt="">
        <div class="btn1" id="top"><img src="static/picture/img2.b7e661e3.jpg" alt="">
            <div class="info">
                <p class="infoTip">截止今天已经有<span>138</span>名用户报名</p>
                <div><i class="phone"></i> <input class="telNum in_phone1" maxlength="11" placeholder="请输入您的手机号"></div>
                <div><i class="lock"></i> <input class="checkCode in_code1" placeholder="填写短信验证码" maxlength="6"> <button
                        href="javascript:void(0)" class="time in_getCode1">获取短信验证码</button></div><button
                    class="subBtn in_btn1"></button>
            </div>
            <p class="notice pos1">注：提交成功后2小时内会有客户经理与您联系，请注意接听。</p>
        </div>
        <div><img src="static/picture/img5-2.d02d78eb.jpg" alt="">
            <p class="warning">历史数据，仅供参考</p><img src="static/picture/img4-1.31796702.jpg" alt=""> <img
                src="static/picture/img5.22be6cb6.jpg" alt="">
        </div>
        <div class="btn2"><img src="static/picture/img6.9d2ce7f5.jpg" alt="">
            <div class="info">
                <p class="infoTip">截止今天已经有<span>138</span>名用户报名</p>
                <div><i class="phone"></i> <input class="getTel in_phone" maxlength="11" placeholder="请输入您的手机号"></div>
                <div><i class="lock"></i> <input class="checkCode in_code" placeholder="填写短信验证码" maxlength="4"> <button
                        href="javascript:void(0)" class="time in_getCode">获取短信验证码</button></div><button
                    class="subBtn in_btn"></button>
            </div>
            <p class="notice pos1">注：提交成功后2小时内会有客户经理与您联系，请注意接听。</p>
        </div>
        <div class="foot">
            <p>投资有风险 入市须谨慎</p>
            <p>瑞奇期货杭州营业部</p>
            <p>从事证券投资或期货交易，请通过合法证券期货经营机构进行</p>
            <p>合法机构名单可到中国证监会网站（www.csrc.gov.cn.）查询</p>
        </div>
    </div>
    <div class="toast">
        <div class="tips">
            <h4>恭喜您！</h4>
            <h5>您已提交成功 ，我们的客户经理会在2小时内与您联系，请注意接听！</h5>
            <div class="close"></div>
        </div>
    </div>
    <div class="tip"></div>
    <script src="static/js/sendform.js"></script>
</body>

</html>
