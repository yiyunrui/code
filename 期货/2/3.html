    <script>
        var mask = $('#layui-layer-shade3');
        var Form = $('.popform');
        var closeBtn = $('.layui-layer-close');
        $('.downs li').click(() => {
            $(mask).css('display', 'block');
            $(Form).css('display', 'block');
        })
        $(closeBtn).click(function () {

                alert('页面内容无法正常展示，请在pc端打开此链接');

            } else {


            }
        }
